name: Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Lint & format check
        run: pnpm biome ci .

      - name: Type check
        run: pnpm tsc --noEmit
        env:
          SKIP_ENV_VALIDATION: "1"

      - name: Run tests
        run: pnpm test run --exclude 'src/db/**'
        env:
          SKIP_ENV_VALIDATION: "1"
          DATABASE_URL: "postgresql://skip:skip@localhost:5432/skip"
          NODE_ENV: test

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.4
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          PIPELINE_TOKEN: ${{ secrets.PIPELINE_TOKEN }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,PIPELINE_TOKEN,BETTER_AUTH_SECRET,NEXT_PUBLIC_APP_URL
          script: |
            cd /home/jimmydore/meal-prep
            export POSTGRES_USER="${POSTGRES_USER}"
            export POSTGRES_PASSWORD="${POSTGRES_PASSWORD}"
            export POSTGRES_DB="${POSTGRES_DB}"
            export PIPELINE_TOKEN="${PIPELINE_TOKEN}"
            export BETTER_AUTH_SECRET="${BETTER_AUTH_SECRET}"
            export NEXT_PUBLIC_APP_URL="${NEXT_PUBLIC_APP_URL}"
            git pull origin main
            docker compose -f docker-compose.prod.yml build
            docker compose -f docker-compose.prod.yml up -d
            sleep 5
            docker compose -f docker-compose.prod.yml exec -T db psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c "CREATE TABLE IF NOT EXISTS drizzle_migrations (id SERIAL PRIMARY KEY, hash TEXT NOT NULL UNIQUE, created_at TIMESTAMP DEFAULT NOW());"
            for f in drizzle/[0-9]*.sql; do
              hash=$(sha256sum "$f" | cut -d' ' -f1)
              if ! docker compose -f docker-compose.prod.yml exec -T db psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -tAc "SELECT 1 FROM drizzle_migrations WHERE hash='$hash'" | grep -q 1; then
                echo "Applying migration: $f"
                docker compose -f docker-compose.prod.yml exec -T db psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} < "$f"
                docker compose -f docker-compose.prod.yml exec -T db psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c "INSERT INTO drizzle_migrations (hash) VALUES ('$hash');"
              else
                echo "Skipping already applied: $f"
              fi
            done
            docker image prune -f

      - name: Smoke test
        run: |
          echo "Waiting for app to be ready..."
          sleep 10
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "${{ secrets.NEXT_PUBLIC_APP_URL }}" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Smoke test passed (HTTP $STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS — retrying in 5s..."
            sleep 5
          done
          echo "Smoke test failed — app not responding with 200"
          exit 1
